<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="style.css" id="globalStyles" /> -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
  <!-- <link rel="stylesheet" href="dist/themes/default/style.css" /> -->

  <!--Page specific assets-->
  <!-- <link rel="stylesheet" href="css/lobiadmin.css" /> -->
  <title>Document</title>
</head>

<body>
  <div class="window__registration">
    <div class="window__left">
      <p class="disabled">Не выбрано</p>
      <div class="dropdownDef">
        <div class="customDropDown">

          <div class="cdDefault cddClosed">
            <span class="cdTitle cdTitleDisabled">ДЕЙСТВИЕ</span>
            <img src="./images/dropdown.svg" alt="error">
          </div>

          <div class="cdContent cdContentClosed">
            <span id="cddLine"></span>
            <span>Action</span>
            <span>Another action</span>
            <span>Something else</span>
          </div>
        </div>
      </div>
      <div class="dropdownDef">
        <div class="customDropDown" id="customDropDown">
          <div class="cdDefault cddClosed" id="dropdownDef">
            <span class="cdTitle">ПО НОМЕРУ РЕГИСТРАЦИИ</span>
            <img src="./images/dropdown.svg" alt="">
          </div>

          <div class="cdContent cdContentClosed">
            <span id="cddLine"></span>
            <span>Action</span>
            <span>Another action</span>
            <span>Something else</span>
          </div>
        </div>
      </div>
    </div>
    <div class="window__right">
      <div class="window__registration-btn" aria-expanded="false">
        <img src="./images/plus.svg" alt="plus" />
        <p class="blue">РЕГИСТРАЦИЯ</p>
      </div>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3" id="dropdown-reg">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
      <div class="window__search">
        <input type="text" placeholder="Найти документ" class="input-search-test" />
        <img src="./images/search.svg" alt="search" />
      </div>
      <img src="./images/printer.svg" alt="printer" class="window__image_left" style="display: none;" />
      <img src="./images/clip.svg" alt="slip" class="window__image_right" style="display: none;" />
    </div>
  </div>
  <div class="scroll_flex">
    <div class="scroll">
      <div class="status">
        <div class="status__checkbox square-checkbox">
          <label>

            <input type="checkbox" name="" id="" />
            <span></span>
          </label>
        </div>
        <div class="status__status">Статус</div>
        <div class="status__no">Исх. №</div>
        <div class="status__per">Per. №</div>
        <div class="status__ish">
          Иходная <br />
          дата
        </div>
        <div class="status__post">
          Дата <br />
          поуступления
        </div>
        <div class="status__corr">Корреспондент</div>
        <div class="status__short">Краткое содержание</div>
        <div class="status__komu">Кому</div>
      </div>
      <div id="faqs-container" class="accordian asd search-test">
      </div>
    </div>
    <div class="scroll_image">
      <img class="scroll_img" src="./images/scroll.png" alt="ошибка при получении данных">
      <div>
        <img class="documentDelo" src="./images/documentDelo.svg" alt="iks" id="iks" />
      </div>
    </div>
  </div>

  <!-- SECOND MODAL ENDS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 1. Подключим библиотеку jQuery (без нее jQuery UI не будет работать) -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <!-- 2. Подключим jQuery UI -->
  <script src="./Scripts/Accordion.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
    type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="./Scripts/Time.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./Scripts/DropDowns.js"></script>
</body>

</html>
