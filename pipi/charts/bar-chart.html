<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
">
  <div id="main" style="width: 100%; height: 140px;"></div>
  <script src="./echarts.js"></script>
  <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    const randomNum = (n) => Math.floor(Math.random() * n);
    let data = Array(31).fill(null);

    data.forEach((_, i, arr) => {
      const num = randomNum(6);
      if (i) {
        arr[i] = arr[i - 1] + (randomNum(2) ? (num / (randomNum(1) + 1)) : (-num / (randomNum(3) + 1)));
      } else {
        arr[i] = num;
      }
    });

    data = data.map(item => 30 - item)

    option = {
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        top: '4%',
        containLabel: true
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: [120, 200, 150, 80, 70, 110, 130],
          type: 'bar'
        }
      ]
    };
    option && myChart.setOption(option);
    window.addEventListener('resize', myChart.resize)
  </script>
</body>

</html>
