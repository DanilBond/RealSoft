<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
">
  <div id="main" style="width: 100%; height: 300px;"></div>
  <script src="./echarts.js"></script>
  <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;
    const randomNum = (n) => Math.floor(Math.random() * n);
    let data = Array(31).fill(null);

    data.forEach((_, i, arr) => {
      const num = randomNum(6);
      if (i) {
        arr[i] = arr[i - 1] + (randomNum(2) ? (num / (randomNum(1) + 1)) : (-num / (randomNum(3) + 1)));
      } else {
        arr[i] = num;
      }
    });

    data = data.map(item => 30 - item)

    option = {
      legend: {
        data: ['Line 1']
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          label: {
            backgroundColor: '#6a7985'
          }
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: Array(31).fill(null).map((_, i) => `${i + 1}.06`),
      }],
      yAxis: {
        type: 'value'
      },
      color: ['rgba(16, 156, 241, 1)'],
      series: [
        {
          data: data,
          type: 'line',
          smooth: true,
          lineStyle: {
            color: 'rgba(16, 156, 241, 1)',
          },
          areaStyle: {
            opacity: 0.4,
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              {
                offset: 0,
                color: 'rgba(16, 156, 241, 0.8)'
              },
              {
                offset: 1,
                color: 'rgba(16, 156, 241, 0)'
              }
            ])
          },
        }
      ]
    };
    option && myChart.setOption(option);
    window.addEventListener('resize', myChart.resize)
  </script>
</body>
</html>
